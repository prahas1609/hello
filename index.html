<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adjust the gap to keep the distance between buttons */
        }
        button {
            font-size: 1em;
            padding: 5px 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: lightgreen;
        }
        #no {
            background-color: lightcoral;
            position: relative;
        }
        .heart {
            position: absolute;
            top: -50px;
            font-size: 2em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>SUKU WIIL YOU BE MY VALENTINE üëâüëàü•π‚ù§Ô∏è?</h1>
    <div class="buttons">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üò≠</button>
    </div>

    <script>
        const noButton = document.getElementById("no");
        let moving = false;

        function moveNoButton() {
            if (!moving) return;
            const x = Math.random() * 400;
            const y = Math.random() * 400;
            noButton.style.transition = "transform 0.6s linear";
            noButton.style.transform = `translate(${x}px, ${y}px)`;
            setTimeout(moveNoButton, 600);
        }

        noButton.addEventListener("click", function() {
            moving = true;
            moveNoButton();
        });

        document.getElementById("yes").addEventListener("click", function() {
            window.location.href = "success.html";
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíô";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
